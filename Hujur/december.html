<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/JolChowki/style.css" />
    <title>JolChowki</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Teko:wght@500&display=swap");
    </style>
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="logo">
        <h2>Home Catering Service</h2>
      </div>
      <div class="home">
        <i class="bi bi-house-add-fill"></i>
      </div>
    </header>
    <!-- header section end -->

    <div class="name">
      <h2>Hujur - 01770016279</h2>
      <h4>Banasree Dhaka</h4>
      <button>December</button>
    </div>

    <table>
      <tr>
        <th class="one">Date</th>
        <th class="tow">Lunch</th>
        <th class="three">Dinner</th>
        <th class="four">Price</th>
        <th class="five">Comments</th>
      </tr>
      <tr>
        <td class="one">01</td>
        <td class="tow">2-Box</td>
        <td class="three">2-Box</td>
        <td class="four">340-Taka</td>
        <td class="five">No Comments</td>
      </tr>
      <tr>
        <td class="one">02</td>
        <td class="tow">2-Box</td>
        <td class="three">0-Box</td>
        <td class="four">170-Taka</td>
        <td class="five">No Comments</td>
      </tr>

      <tr>
        <th class="one"></th>
        <th class="tow" id="lunch"></th>
        <th class="three" id="dinner"></th>
        <th class="four" id="price"></th>
        <th class="five"></th>
      </tr>
    </table>

    <script src="/JolChowki/script.js"></script>
  </body>
</html>
